<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <nav class="header">
        <a href="isch.html" class="header-item">Google Image</a>
        <a href="as.html" class="header-item">Advanced Search</a>
    </nav>
    <main class="mycontainer">
        <form action="https://google.com/search" id="searchbar" method="GET">
            <div><span class="searchtitle">Google 2.0</span></div>
            <div><input autofocus autocomplete="off" name="q" type="text" placeholder="Search"></div>
            <div><span class="inline"><input type="submit" value="Google Search"></span><span class="inline"><input
                        type="submit" name="btnI" value="I'm Feeling Lucky"></span></div>
        </form>
    </main>
</body>
</html>
