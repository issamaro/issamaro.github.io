<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>

<body>
    <nav class="header-back">
        <a href="index.html" class="header-item">Back</a>
    </nav>
    <main class="mycontainer">
        <form action="https://google.com/search" id="searchbar" method="GET">
            <div><span class="searchtitle">Google Image 2.0</span></div>
            <div><input autofocus autocomplete="off" name="q" type="text" placeholder="Image Search"></div>
            <div><input type="hidden" name="tbm" value="isch"></div>
            <div><input type="submit" value="Google Image Search"></div>
        </form>
    </main>
</body>

</html>
